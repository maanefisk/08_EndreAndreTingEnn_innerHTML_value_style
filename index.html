<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">

<body>
    <div id="bla">Bla bla bla</div>
    <input id="chk" type="checkbox" onchange="toggleStyle(this)" />
  
    <div id="wololo">Wololo</div>
    <input id="chk" type="checkbox" onchange="toggleStyle(this)" />


    <script>
        function toggleStyle(checkedElement) {
            var bla = document.getElementById('bla')
            var chk = document.getElementById('chk')
            var isChecked = chk.checked;
            bla.classList.toggle('stilig', isChecked);

            checkedElement.classList.add('div.selected::before');
        }
    </script>
</body>



</html>
