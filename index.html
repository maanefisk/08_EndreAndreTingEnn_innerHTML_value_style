<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">

<body>
    <h2>Click a text and choose a check to choose style</h2>
    
    <div id="bla" onclick="choosery(this)">Bla bla bla</div>
    
    <input id="style1" type="checkbox" onchange="toggleStyle(this)" />
    <input id="style2" type="checkbox" onchange="toggleStyle(this)" />
    <input id="style3" type="checkbox" onchange="toggleStyle(this)" />
    <input id="style4" type="checkbox" onchange="toggleStyle(this)" />
  <div id="wololo" onclick="choosery(this)">Wololo</div>


    <script>
    
        var valgtDiv;
        
        function choosery(thechosenone) {
            thechosenone.classList.toggle("selected");   
            valgtDiv = thechosenone;
        }

        function toggleStyle(selectedCheck) {
            console.log(valgtDiv)
            valgtDiv.classList.toggle(selectedCheck.id, selectedCheck.checked);
            }

        


    </script>
</body>



</html>
